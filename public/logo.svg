<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="maskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background Circle with Glow -->
  <circle cx="60" cy="60" r="54" fill="url(#heroGradient)" filter="url(#glow)"/>
  
  <!-- Main Shield Base -->
  <path d="M60 15 L85 25 L85 65 C85 85 75 95 60 105 C45 95 35 85 35 65 L35 25 Z" 
        fill="url(#maskGradient)" 
        stroke="url(#heroGradient)" 
        stroke-width="2"
        filter="url(#shadow)"/>
  
  <!-- Shield Inner Glow -->
  <path d="M60 15 L85 25 L85 65 C85 85 75 95 60 105 C45 95 35 85 35 65 L35 25 Z" 
        fill="none" 
        stroke="url(#glowGradient)" 
        stroke-width="1"
        opacity="0.6"/>
  
  <!-- Superhero Mask Icon -->
  <g transform="translate(60, 60)">
    <!-- Mask Base -->
    <ellipse cx="0" cy="0" rx="18" ry="12" 
              fill="url(#heroGradient)" 
              opacity="0.9"/>
    
    <!-- Mask Eyes -->
    <ellipse cx="-8" cy="-2" rx="3" ry="4" fill="#FFFFFF"/>
    <ellipse cx="8" cy="-2" rx="3" ry="4" fill="#FFFFFF"/>
    
    <!-- Eye Details -->
    <ellipse cx="-8" cy="-2" rx="1.5" ry="2" fill="#1F2937"/>
    <ellipse cx="8" cy="-2" rx="1.5" ry="2" fill="#1F2937"/>
    
    <!-- Mask Nose Bridge -->
    <rect x="-1" y="-8" width="2" height="6" 
          fill="url(#heroGradient)" 
          rx="1"/>
    
    <!-- Mask Details -->
    <path d="M-15 -8 Q-10 -12 0 -12 Q10 -12 15 -8" 
          stroke="url(#heroGradient)" 
          stroke-width="1.5" 
          fill="none" 
          opacity="0.8"/>
  </g>
  
  <!-- Power Lines -->
  <g opacity="0.7">
    <path d="M20 40 Q30 35 40 40" stroke="url(#heroGradient)" stroke-width="2" fill="none"/>
    <path d="M80 40 Q90 35 100 40" stroke="url(#heroGradient)" stroke-width="2" fill="none"/>
    <path d="M20 80 Q30 85 40 80" stroke="url(#heroGradient)" stroke-width="2" fill="none"/>
    <path d="M80 80 Q90 85 100 80" stroke="url(#heroGradient)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Energy Particles -->
  <g opacity="0.6">
    <circle cx="25" cy="30" r="2" fill="url(#heroGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="95" cy="30" r="2" fill="url(#heroGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="25" cy="90" r="2" fill="url(#heroGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="95" cy="90" r="2" fill="url(#heroGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
  
  <!-- Brand Text -->
  <text x="60" y="115" 
        text-anchor="middle" 
        font-family="Inter, system-ui, sans-serif" 
        font-size="8" 
        font-weight="600" 
        fill="#6B7280" 
        letter-spacing="0.5">
    OPENHERO AI
  </text>
</svg>
